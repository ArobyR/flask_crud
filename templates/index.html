{% extends 'layout.html' %}
{% block body %}
  <div class="row">
    <div class="col-md-5">
      {% include('partials/_messages.html') %}
      <form action="/new" method="POST" class="card bg-dark text-light">
        <div class="card-body p-4">
          <div class="mb-3">
            <label for="username">Username:</label>
            <input 
              type="text" 
              required 
              name="username" 
              id="username" 
              placeholder="Write name"
              class="form-control rounded-0 bg-dark border-0 text-white"
            >
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input 
              type="email" 
              name="email" 
              id="email" 
              min="2"
              required
              placeholder="Write email"
              class="form-control rounded-0 bg-dark border-0 text-white"  
            >
          </div>
          <div class="mb-3">
            <label for="phone"></label>
            <input 
              type="number" 
              name="phone"
              min="2"
              required 
              id="phone_user" 
              placeholder="Write phone"
              class="form-control rounded-0 bg-dark border-0 text-white"
            >
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    <div class="col-md-7">
        {% for contact in contacts %}
            <div class="car mb-1 text-white bg-dark">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h4>{{contact.username}}</h4>
                  <div>
                    <a class="btn btn-info"
                     href="{{ url_for('contacts.update_contact', id=contact.id) }}"
                    >
                      Update
                    </a>
                    <a class="btn btn-danger" 
                      href="{{ url_for('contacts.delete', id=contact.id) }}"
                    >
                      Delete
                    </a>
                  </div>
                </div>
                <p>Phone: {{ contact.phone }}</p>
                <p>Email: {{ contact.email }}</p>
              </div>
            </div>
          {% endfor %}
        </div>      
  </div>

{% endblock %}
